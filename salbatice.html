<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Ferma Fericita</title>
</head>
<body style="background-image: url(./images/theJungle.jpg);">
  <div class="farmSign"><a href="index.html"><img src="images/jungleSign.jpg" alt="ferma"></a></div>
  <div class="farm">
    <div class="container animals">
      <div class="box"><img class="animal alligator" src="images/alligator.png" alt="Aligator"></div>
      <div class="box"><img class="animal bear" src="images/bear.png" alt="Urs"></div>
      <div class="box"><img class="animal bison" src="images/bison.png" alt="Bison"></div>
      <div class="box"><img class="animal camel" src="images/camel.png" alt="Camila"></div>
      <div class="box"><img class="animal elephant" src="images/elephant.png" alt="Elefant"></div>
      <div class="box"><img class="animal frog" src="images/frog.png" alt="Broasca"></div>
      <div class="box"><img class="animal gorilla" src="images/gorilla.png" alt="Gorila"></div>
      <div class="box"><img class="animal owl" src="images/owl.png" alt="Bufnita"></div>
      <div class="box"><img class="animal rattlesnake" src="images/rattlesnake.png" alt="Sarpe cu clopotei"></div>
      <div class="box"><img class="animal rhino" src="images/rhino.png" alt="Rinocer"></div>
      <div class="box"><img class="animal tiger" src="images/tiger.png" alt="Tigru"></div>
      <div class="box"><img class="animal vulture" src="images/vulture.png" alt="Vultur"></div>
      <div class="box"><img class="animal wolf" src="images/wolf.png" alt="Lup"></div>
      <div class="box"><img class="animal zebra" src="images/zebra.png" alt="Zebra"></div>
      <button onclick="location.href = 'ferma.html';" class="domestice btn-1">Animale domestice</button>
      <button onclick="location.href = 'info.html';" class="info btn-1">Despre animale</button>
    </div>

  </div>

  <audio id="alligator" src="Sounds/alligator.mp3"></audio>
  <audio id="bear" src="Sounds/bear.mp3"></audio>
  <audio id="bison" src="Sounds/bison.mp3"></audio>
  <audio id="camel" src="Sounds/camel.mp3"></audio>
  <audio id="elephant" src="Sounds/elephant.mp3"></audio>
  <audio id="frog" src="Sounds/frog.mp3"></audio>
  <audio id="gorilla" src="Sounds/gorrila.mp3"></audio>
  <audio id="owl" src="Sounds/owl.mp3"></audio>
  <audio id="rhino" src="Sounds/rhino.mp3"></audio>
  <audio id="tiger" src="Sounds/tiger.mp3"></audio>
  <audio id="vulture" src="Sounds/vulture.mp3"></audio>
  <audio id="wolf" src="Sounds/wolf.mp3"></audio>
  <audio id="zebra" src="Sounds/zebra.mp3"></audio>
  <audio id="rattlesnake" src="Sounds/rattlesnake.mp3"></audio>


  <script src="./JS/app.js"></script>
</body>


</html>
